
<body>
	<header class="header_area">
	   	<div class="top_menu row m0">
	   		<div class="container">
				<div class="float-right">

					<form method = "GET">
						<div id = "user_browser">
							<div class = "input-group col-md-12">
								{% if is_error %}
									{{message_error}}
								{% endif %}
								<input type = "text" class = "form-control" placeholder="¿Buscando a alguien?" name = "user_browsed">
								<span class = "input-group-list">
									<i class = "icon icon-search"></i>
									<button type = "submit" class="ac_btn">Buscar</button>
							</div>
						</div>
					</form>

					<select class="lan_pack">
						<option value="1">Todo</option>
					<option value="1">Ropa y accesorios</option>
						<option value="1">Deportes</option>
						<option value="1">Motor</option>
						<option value="1">Tenis</option>
						<option value="1">Videojuegos</option>
						<option value="1">Dipositivos multimedia</option>
					</select>
					{% if user.is_authenticated %}

						<a class="ac_btn" href="{% url 'logout' %}">Cerrar Sesion</a>
						<a class="dn_btn" href="{% url 'profile' %}">Perfil</a>
					{% else %}
						<a class="ac_btn" href="/login">Iniciar Sesión</a>
						<a class="dn_btn" href="/register">Regístrate</a>
					{% endif %}
				</div>
	   		</div>
	   	</div>
	</header>
</body>

<body>
	<section>
		<div class="container">
			{% block content %}
			<form method ="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button name = "sell-button" type="submit">Vender producto</button>
				
			</form>
			{% endblock %}
		</div>
		
	</section>
</body>
