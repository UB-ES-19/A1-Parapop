{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width = "100" height = "100">
	    <div class="media-body">
	      <h2 class="account-heading">{{user.username}}</h2>
	      <p class="text-secondary">{{user.email}}</p>
	      <p class="text-secondary">{{user.first_name}} {{user.last_name}}</p>
	      <p class="text-secondary">Followers: {{followers_count}}</p>
	      <p class="text-secondary">Following: {{followings_count}}</p>

	      <form method = "POST">
	      	{% csrf_token %}
	      	{{form}}
	      	{% if already_following %}
	      		<button name = "unfollow" value = 1 type="submit">Unfollow</button>
	      	{% else %}
	      		<button name = "follow" value = 1 type="submit">Follow</button>
	      	{% endif %}
	      </form> 
	    </div>
	  </div>
	  <!-- FORM HERE -->
	</div>
{% endblock content %}
